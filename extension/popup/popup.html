<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Rota Automation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .status {
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
      background-color: #f0f0f0;
    }
    
    .status.idle {
      background-color: #f0f0f0;
    }
    
    .status.running {
      background-color: #e6f7ff;
    }
    
    .status.complete {
      background-color: #e6ffe6;
    }
    
    .status.error {
      background-color: #ffe6e6;
    }
    
    .progress-container {
      margin: 10px 0;
      background-color: #f0f0f0;
      border-radius: 4px;
      height: 20px;
    }
    
    .progress-bar {
      height: 100%;
      border-radius: 4px;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    button {
      padding: 8px 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Staff Rota Automation</h1>
  
  <div class="status idle" id="status">
    Status: Idle
  </div>
  
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  
  <div id="details"></div>
  
  <button id="open-options">Options</button>
  
  <script src="popup.js"></script>
</body>
</html>
